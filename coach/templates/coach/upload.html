{% extends 'coach/base.html' %}

{% block title %}Upload Audio - Verbal Coach{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <h1 class="text-2xl font-bold text-gray-900 mb-6">Upload Audio File</h1>
            
            <form method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="audio_file" class="block text-sm font-medium text-gray-700 mb-2">
                        Select Audio File
                    </label>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md hover:border-gray-400 transition-colors">
                        <div class="space-y-1 text-center">
                            <i class="fas fa-microphone text-4xl text-gray-400"></i>
                            <div class="flex text-sm text-gray-600">
                                <label for="audio_file" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                                    <span>Upload a file</span>
                                    <input id="audio_file" name="audio_file" type="file" class="sr-only" accept="audio/*" required>
                                </label>
                                <p class="pl-1">or drag and drop</p>
                            </div>
                            <p class="text-xs text-gray-500">MP3, WAV, M4A up to 10MB</p>
                        </div>
                    </div>
                </div>
                
                <div>
                    <label for="transcription" class="block text-sm font-medium text-gray-700">Transcription (Optional)</label>
                    <textarea name="transcription" id="transcription" rows="4" 
                              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                              placeholder="Enter your speech transcription here..."></textarea>
                </div>
                
                <div class="flex justify-end space-x-3">
                    <a href="{% url 'coach:dashboard' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
                        Cancel
                    </a>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        <i class="fas fa-upload mr-2"></i>Upload & Analyze
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
